<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://jardindesconnaissances.googlecode.com/svn-history/r82/trunk/public/js/d3.layout.cloud.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script src="node_modules/d3-tip/index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="stopwords.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div id='console'></div>
    <div class="container-fluid">
        <div class="row" style="color: #444444; background-color: #d0d0d0;">
            <div class="col-sm-12">
                <h1 class="text-center"><strong>Texas Death Penalty</strong><br>Statistics and Last Statements</h1>
            </div>
        </div>
        <div class="row" style="height:200px; background-color: #e0e0e0;">
            <div class="col-sm-8 col-sm-offset-2" id="quoteblock">
                <p id="quote"></p>
                <p id="author"></p>
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-5 col-sm-offset-1" id="word-cloud">
            </div>
            <div class="col-sm-5" id="time-graph">
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-4" id="texas-map">
            </div>
            <div class="col-sm-4" id="pie-graph">
            </div>
            <div class="col-sm-4" id="age-chart">
            </div>
        </div>
        <div class="row" style="color: #444444; background-color: #d0d0d0; padding-top: 20px; padding-bottom: 15px;">
            <div class="col-sm-7 col-sm-offset-1">
             <p>Made by <strong>Sunny Aggarwal</strong>. Built with D3.  Data gathered with Beautiful Soup from Texas Department of Criminal Justice.</p>
            </div>
            <div class="col-sm-2">
            <button id="resetButton" class="btn btn-block btn-danger">RESET</button>
            </div>
        </div>
    </div>
</body>
